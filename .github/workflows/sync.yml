name: Daily Attendance Sync

on:
  schedule:
    # Run daily at 9:00 AM Nairobi time (EAT = UTC+3)
    - cron: "0 6 * * *"   # 06:00 UTC = 09:00 EAT
  workflow_dispatch:       # allow manual trigger from GitHub UI

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        run: |
          python manage.py migrate --noinput

      - name: Run attendance sync
        env:
          DJANGO_SETTINGS_MODULE: yourproject.settings   # replace with your Django settings module
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python manage.py sync_attendance --endpoint Fajr_Namaz_Talabat
          python manage.py sync_attendance --endpoint Maghrib_Isha_Talabat
          python manage.py sync_attendance --endpoint Dua_Talabat
